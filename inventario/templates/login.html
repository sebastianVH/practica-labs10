{% extends "base.html" %}
{% block title %}
    Login de Usuario
{% endblock title %}

{% block content %}
<div class="container m-5">
    <h3>Iniciar Sesion</h3>
    <form class="form" action="" method="post">
        {% csrf_token %}
        <table class="">
        {{form.as_table}}
        </table>
        <div class="container m-3">
            <button class="btn btn-primary" type="submit">Login</button>
            <a href=""><button class="btn btn-danger" type="reset">Cancel</button></a>
        </div>
    </form>
</div>
{% endblock content %}
